<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Layanan Lain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #30cfcf;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 30;
    }
    .header-container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .header-title {
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      flex-grow: 1;
    }
    .back-button {
      position: absolute;
      left: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease;
    }
    .back-button:hover,
    .back-button:focus {
      background-color: rgba(255 255 255 / 0.2);
      outline: none;
    }
    main {
      max-width: 4xl;
      margin: 0 auto;
      padding: 1.5rem 1.5rem 3rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      min-height: 60vh;
      text-align: center;
      color: #374151;
      user-select: none;
    }
    .not-available-icon {
      font-size: 5rem;
      color: #9ca3af; /* gray-400 */
      margin-bottom: 1rem;
    }
    .message {
      font-weight: 600;
      font-size: 1.5rem;
      color: #6b7280; /* gray-500 */
      margin-bottom: 0.5rem;
    }
    .code {
      font-family: monospace, monospace;
      background-color: #f3f4f6; /* gray-100 */
      color: #6b7280; /* gray-500 */
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      user-select: text;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <button aria-label="Back" class="back-button" onclick="window.location.href='mainmenu.html'" type="button">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
      </button>
      <h1 class="header-title">Layanan Lain</h1>
    </div>
  </header>
  <main>
    <i class="fas fa-ban not-available-icon" aria-hidden="true"></i>
    <p class="message">Layanan saat ini belum tersedia</p>
    <code class="code" aria-label="Kode layanan belum tersedia">KODE: 503-NOT-AVAILABLE</code>
  </main>
</body>
</html>
