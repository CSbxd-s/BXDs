<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   BOI XD Store - Main Menu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 64px; /* space for bottom nav */
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .menu-button {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform, box-shadow;
      opacity: 0;
      animation-name: fadeInUp;
      animation-duration: 0.6s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
      cursor: pointer;
    }
    .menu-button:hover,
    .menu-button:focus {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 12px 20px rgba(48, 207, 207, 0.4);
      outline: none;
    }
    .menu-button:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 6px 10px rgba(48, 207, 207, 0.25);
    }
    nav#bottomNav {
      height: 64px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb; /* gray-200 */
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 50;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav#bottomNav button.left-button,
    nav#bottomNav button.right-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #30cfcf;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0;
      width: 64px;
      height: 64px;
      transition: color 0.3s ease;
      z-index: 40;
      text-align: center;
    }
    nav#bottomNav button.left-button:hover,
    nav#bottomNav button.left-button:focus,
    nav#bottomNav button.right-button:hover,
    nav#bottomNav button.right-button:focus {
      color: #238383;
      outline: none;
    }
    nav#bottomNav button.left-button i,
    nav#bottomNav button.right-button i {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      color: #30cfcf;
    }
    nav#bottomNav .floating-topup {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 60;
      width: 64px;
      height: 64px;
      background-color: #30cfcf;
      border-radius: 9999px;
      box-shadow: 0 10px 15px rgba(48, 207, 207, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      outline-offset: 2px;
      transition: background-color 0.3s ease;
      color: white;
      font-size: 1.5rem;
    }
    nav#bottomNav .floating-topup:hover,
    nav#bottomNav .floating-topup:focus {
      background-color: #2bbaba;
      outline: none;
    }
    nav#bottomNav .floating-topup:active {
      background-color: #239999;
    }
    nav#bottomNav .topup-label {
      position: absolute;
      top: 44px; /* 64px (circle height) - 20px margin */
      left: 50%;
      transform: translateX(-50%);
      color: #30cfcf;
      font-weight: 600;
      font-size: 0.75rem;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }
    /* WhatsApp button styles */
    #whatsappButton {
      position: fixed;
      bottom: 90px; /* above bottom nav */
      right: 1rem;
      width: 56px;
      height: 56px;
      background-color: #25d366;
      border-radius: 9999px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 70;
      transition: background-color 0.3s ease;
      border: none;
      outline-offset: 2px;
    }
    #whatsappButton:hover,
    #whatsappButton:focus {
      background-color: #1ebe57;
      outline: none;
    }
    #whatsappButton:active {
      background-color: #179e4a;
    }
    #whatsappButton img {
      width: 28px;
      height: 28px;
      user-select: none;
      pointer-events: none;
    }
    /* Popup container */
    #waPopupContainer {
      position: fixed;
      bottom: 156px; /* 90px + 56px + 10px spacing */
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 80;
      max-width: 220px;
    }
    /* Individual popup button */
    .wa-popup-button {
      background-color: white;
      border: 2px solid #25d366;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: #25d366;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .wa-popup-button:hover,
    .wa-popup-button:focus {
      background-color: #25d366;
      color: white;
      outline: none;
    }
    .wa-popup-button:active {
      background-color: #1ebe57;
      color: white;
    }
  </style>
 </head>
 <body>
  <header class="bg-[#30cfcf] shadow-md sticky top-0 z-30">
   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-center">
    <h1 class="text-2xl font-semibold text-white">
     BOI XD Store
    </h1>
   </div>
  </header>
  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
   <div aria-label="Main menu navigation" class="grid grid-cols-2 sm:grid-cols-3 gap-6" role="list">
    <button aria-label="Daftar Game" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="daftargame" style="animation-delay: 0s" type="button">
     <i aria-hidden="true" class="fas fa-gamepad text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Daftar Game
     </span>
    </button>
    <button aria-label="Promo &amp; Diskon" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="promo" style="animation-delay: 0.1s" type="button">
     <i aria-hidden="true" class="fas fa-tag text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Promo &amp; Diskon
     </span>
    </button>
    <button aria-label="Cara TopUp" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="caratopup" style="animation-delay: 0.2s" type="button">
     <i aria-hidden="true" class="fas fa-book text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Cara TopUp
     </span>
    </button>
    <button aria-label="Layanan" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="layanan" style="animation-delay: 0.29s" type="button">
     <i aria-hidden="true" class="fas fa-dice text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Layanan
     </span>
    </button>
    <button aria-label="Layanan Lain" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="layanandll" style="animation-delay: 0.3s" type="button">
     <i aria-hidden="true" class="fas fa-wallet text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Layanan Lain
     </span>
    </button>
    <button aria-label="Testimoni" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="testimoni" style="animation-delay: 0.4s" type="button">
     <i aria-hidden="true" class="fas fa-star text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Testimoni
     </span>
    </button>
    <button aria-label="Kontak Admin" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="kontakadmin" style="animation-delay: 0.5s" type="button">
     <i aria-hidden="true" class="fas fa-phone-alt text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Kontak Admin
     </span>
    </button>
    <button aria-label="Laporkan" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="laporkan" style="animation-delay: 0.55s" type="button">
     <i aria-hidden="true" class="fas fa-flag text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Laporkan
     </span>
    </button>
    <button aria-label="Persyaratan Topup" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="persyaratantopup" style="animation-delay: 0.575s" type="button">
     <i aria-hidden="true" class="fas fa-file-alt text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Persyaratan Topup
     </span>
    </button>
    <button aria-label="Kebijakan Privasi dan Ketentuan" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="kebijakanprivasi" style="animation-delay: 0.585s" type="button">
     <i aria-hidden="true" class="fas fa-shield-alt text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-center text-base">
      Kebijakan Privasi dan Ketentuan
     </span>
    </button>
    <button aria-label="Jadwal Operasional" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="jadwaloperasional" style="animation-delay: 0.62s" type="button">
     <i aria-hidden="true" class="fas fa-clock text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Jadwal Operasional
     </span>
    </button>
    <button aria-label="Grup" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="grup" style="animation-delay: 0.63s" type="button">
     <i aria-hidden="true" class="fas fa-users text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-center text-base">
      Grup
     </span>
    </button>
    <button aria-label="Event &amp; Turnamen" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="eventturnamen" style="animation-delay: 0.64s" type="button">
     <i aria-hidden="true" class="fas fa-trophy text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-center text-base">
      Event &amp; Turnamen
     </span>
    </button>
    <button aria-label="Isian Free Fire" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="isian" style="animation-delay: 0.65s" type="button">
     <i aria-hidden="true" class="fas fa-fire text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      Isian Free Fire
     </span>
    </button>
    <button aria-label="FAQ / Bantuan" class="menu-button flex flex-col items-center justify-center bg-white rounded-lg shadow-md p-6 focus:outline-none" data-inti="faq" style="animation-delay: 0.66s" type="button">
     <i aria-hidden="true" class="fas fa-question-circle text-[#30cfcf] text-4xl mb-3">
     </i>
     <span class="text-[#30cfcf] font-semibold text-base">
      FAQ / Bantuan
     </span>
    </button>
   </div>
  </main>
  <nav aria-label="Bottom navigation" id="bottomNav">
   <button aria-label="Main Menu" class="left-button" data-inti="mainmenu" tabindex="0" type="button">
    <i aria-hidden="true" class="fas fa-bars">
    </i>
    <span>
     Main Menu
    </span>
   </button>
   <button aria-describedby="topup-label" aria-label="TopUp" class="floating-topup" data-inti="topup" tabindex="0" type="button">
    <i aria-hidden="true" class="fas fa-coins">
    </i>
   </button>
   <span aria-hidden="true" class="topup-label" id="topup-label">
    TopUp
   </span>
   <button aria-label="Profil" class="right-button" data-inti="profil" tabindex="0" type="button">
    <i aria-hidden="true" class="fas fa-user">
    </i>
    <span>
     Profil
    </span>
   </button>
  </nav>
  <button aria-label="WhatsApp Chat" id="whatsappButton" tabindex="0" title="Chat via WhatsApp" type="button">
   <img alt="WhatsApp logo icon, green circle with white telephone handset symbol" height="28" src="https://storage.googleapis.com/a1aa/image/040d97da-a4cc-4a89-26d6-406ecc6c2f7a.jpg" width="28"/>
  </button>
  <div aria-atomic="true" aria-live="polite" id="waPopupContainer" style="display:none;">
   <button class="wa-popup-button" id="contactOwnerBtn" tabindex="0" type="button">
    Contact Owner
   </button>
   <button class="wa-popup-button" id="contactAdminBtn" tabindex="0" type="button">
    Contact Admin
   </button>
   <button class="wa-popup-button" id="liveCSBtn" tabindex="0" type="button">
    Live CS
   </button>
  </div>
  <script>
   document.querySelectorAll('#bottomNav button').forEach(button => {
      button.addEventListener('click', () => {
        const inti = button.getAttribute('data-inti');
        if (inti) {
          window.location.href = `${inti}.html`;
        }
      });
      button.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          button.click();
        }
      });
    });
    document.querySelectorAll('.menu-button').forEach(button => {
      button.addEventListener('click', () => {
        const inti = button.getAttribute('data-inti');
        if (inti) {
          window.location.href = `${inti}.html`;
        }
      });
      button.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          button.click();
        }
      });
    });

    const whatsappButton = document.getElementById('whatsappButton');
    const popupContainer = document.getElementById('waPopupContainer');
    let popupVisible = false;

    whatsappButton.addEventListener('click', () => {
      popupVisible = !popupVisible;
      popupContainer.style.display = popupVisible ? 'flex' : 'none';
    });
    whatsappButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        whatsappButton.click();
      }
    });

    // Contact Owner button
    document.getElementById('contactOwnerBtn').addEventListener('click', () => {
      const phone = '6283132420423';
      const url = `https://wa.me/${phone}`;
      window.open(url, '_blank', 'noopener,noreferrer');
    });
    document.getElementById('contactOwnerBtn').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.target.click();
      }
    });

    // Contact Admin button
    document.getElementById('contactAdminBtn').addEventListener('click', () => {
      const phone = '6285694385393';
      const url = `https://wa.me/${phone}`;
      window.open(url, '_blank', 'noopener,noreferrer');
    });
    document.getElementById('contactAdminBtn').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.target.click();
      }
    });

    // Live CS button
    document.getElementById('liveCSBtn').addEventListener('click', () => {
      window.location.href = 'livecs.html';
    });
    document.getElementById('liveCSBtn').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.target.click();
      }
    });

    // Optional: close popup if clicking outside
    document.addEventListener('click', (e) => {
      if (
        popupVisible &&
        !popupContainer.contains(e.target) &&
        e.target !== whatsappButton
      ) {
        popupVisible = false;
        popupContainer.style.display = 'none';
      }
    });
  </script>
 </body>
</html>
