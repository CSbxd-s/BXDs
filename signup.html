<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>BOI XD Store - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 0;
    }
    .phone-input-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .phone-prefix {
      background-color: #e5e7eb;
      border: 1px solid #d1d5db;
      border-right: none;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem 0 0 0.375rem;
      font-weight: 600;
      color: #6b7280;
      user-select: none;
      flex-shrink: 0;
    }
    .phone-input-container input[type="tel"] {
      border-radius: 0 0.375rem 0.375rem 0;
      border: 1px solid #d1d5db;
      border-left: none;
      padding: 0.5rem 0.75rem;
      flex-grow: 1;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      font-size: 1rem;
    }
    .phone-input-container input[type="tel"]:focus {
      border-color: #30cfcf;
      box-shadow: 0 0 0 3px rgba(48, 207, 207, 0.3);
      outline: none;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      font-weight: 600;
    }
    .char-counter {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
      font-weight: 500;
      user-select: none;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem;
    }
    .toggle-password-btn {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #6b7280;
      font-size: 1.125rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: color 0.3s ease;
    }
    .toggle-password-btn:hover,
    .toggle-password-btn:focus {
      color: #30cfcf;
      outline: none;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <header class="bg-[#30cfcf] shadow-md sticky top-0 z-30 fade-in-up">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <button aria-label="Back to Main Menu" class="text-white text-2xl focus:outline-none hover:text-[#238383]" data-inti="mainmenu" id="backButton" type="button">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
      </button>
      <h1 class="text-2xl font-semibold text-white text-center flex-grow">Signup</h1>
      <div class="w-8"></div>
    </div>
  </header>
  <main class="flex-grow max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-6 w-full fade-in-up" style="animation-delay: 0.2s;">
    <section class="bg-white rounded-lg shadow-md p-6">
      <form aria-label="Signup form" id="signupForm" class="space-y-6" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="name" name="name" required class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-[#30cfcf] focus:ring focus:ring-[#30cfcf]/50 focus:outline-none" placeholder="Masukkan nama lengkap" />
          <p class="error-message hidden" id="errorName"></p>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-[#30cfcf] focus:ring focus:ring-[#30cfcf]/50 focus:outline-none" placeholder="Masukkan email (harus @gmail.com)" />
          <p class="error-message hidden" id="errorEmail"></p>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
          <div class="phone-input-container">
            <span class="phone-prefix">+62</span>
            <input type="tel" id="phone" name="phone" maxlength="14" placeholder="Masukkan nomor tanpa 0 di depan" class="focus:outline-none" />
          </div>
          <p class="char-counter" id="phoneCounter">0 / 11</p>
          <p class="error-message hidden" id="errorPhone"></p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required minlength="8" maxlength="16" class="block rounded-md border border-gray-300 px-3 py-2 focus:border-[#30cfcf] focus:ring focus:ring-[#30cfcf]/50 focus:outline-none" placeholder="8-16 karakter, huruf besar, kecil, angka, simbol" />
            <button type="button" aria-label="Toggle password visibility" class="toggle-password-btn" tabindex="-1">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <p class="error-message hidden" id="errorPassword"></p>
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="16" class="block rounded-md border border-gray-300 px-3 py-2 focus:border-[#30cfcf] focus:ring focus:ring-[#30cfcf]/50 focus:outline-none" placeholder="Konfirmasi password" />
            <button type="button" aria-label="Toggle confirm password visibility" class="toggle-password-btn" tabindex="-1">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <p class="error-message hidden" id="errorConfirmPassword"></p>
        </div>
        <button type="submit" class="w-full bg-[#30cfcf] text-white font-semibold py-3 rounded-lg shadow-md hover:bg-[#2bbaba] focus:outline-none focus:ring-2 focus:ring-[#2bbaba] focus:ring-offset-1">
          Daftar
        </button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'topup.html';
    });
    document.getElementById('backButton').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        document.getElementById('backButton').click();
      }
    });

    // Toggle password visibility
    document.querySelectorAll('.password-wrapper').forEach(wrapper => {
      const input = wrapper.querySelector('input[type="password"], input[type="text"]');
      const btn = wrapper.querySelector('.toggle-password-btn');
      btn.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          btn.querySelector('i').classList.remove('fa-eye');
          btn.querySelector('i').classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          btn.querySelector('i').classList.remove('fa-eye-slash');
          btn.querySelector('i').classList.add('fa-eye');
        }
      });
    });

    function getUsers() {
      const usersJSON = localStorage.getItem('boi_xd_users');
      if (!usersJSON) return [];
      try {
        return JSON.parse(usersJSON);
      } catch {
        return [];
      }
    }
    function saveUsers(users) {
      localStorage.setItem('boi_xd_users', JSON.stringify(users));
    }

    function validatePassword(password) {
      const lengthCheck = /^.{8,16}$/;
      const uppercaseCheck = /[A-Z]/;
      const lowercaseCheck = /[a-z]/;
      const digitCheck = /\d/;
      const specialCharCheck = /[!@#$%^&*(),.?":{}|<>_\-\\\/\[\];'`~+=]/;
      return (
        lengthCheck.test(password) &&
        uppercaseCheck.test(password) &&
        lowercaseCheck.test(password) &&
        digitCheck.test(password) &&
        specialCharCheck.test(password)
      );
    }

    function showError(inputId, message) {
      const errorEl = document.getElementById('error' + inputId);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }
    }
    function hideError(inputId) {
      const errorEl = document.getElementById('error' + inputId);
      if (errorEl) {
        errorEl.textContent = '';
        errorEl.classList.add('hidden');
      }
    }

    // Format phone input with first group 3 digits, then groups of 4 digits separated by dashes
    function formatPhoneInput(value) {
      // Remove all non-digit chars
      let digits = value.replace(/\D/g, '');
      // Limit max length 11 digits (without leading 0)
      if (digits.length > 11) digits = digits.slice(0, 11);

      let formatted = '';
      if (digits.length <= 3) {
        formatted = digits;
      } else {
        formatted = digits.slice(0, 3);
        let rest = digits.slice(3);
        while (rest.length > 0) {
          formatted += '-' + rest.slice(0, 4);
          rest = rest.slice(4);
        }
      }
      return formatted;
    }

    const phoneInput = document.getElementById('phone');
    const phoneCounter = document.getElementById('phoneCounter');

    phoneInput.addEventListener('input', (e) => {
      const cursorPos = e.target.selectionStart;
      const oldValue = e.target.value;
      const formatted = formatPhoneInput(oldValue);
      e.target.value = formatted;

      // Update counter (count digits only)
      const digitsCount = formatted.replace(/\D/g, '').length;
      phoneCounter.textContent = `${digitsCount} / 11`;

      // Try to restore cursor position reasonably
      let newCursorPos = cursorPos;
      // If user typed a dash, move cursor forward
      if (formatted[cursorPos - 1] === '-' && oldValue[cursorPos - 2] !== '-') {
        newCursorPos++;
      }
      e.target.setSelectionRange(newCursorPos, newCursorPos);
    });

    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      ['Name', 'Email', 'Phone', 'Password', 'ConfirmPassword'].forEach(hideError);

      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim().toLowerCase();
      let phoneRaw = signupForm.phone.value.trim();
      const password = signupForm.password.value;
      const confirmPassword = signupForm.confirmPassword.value;

      let hasError = false;

      if (!name) {
        showError('Name', `Yang terisi (Nama Lengkap) tidak sesuai karena tidak boleh kosong.`);
        hasError = true;
      }

      if (!email) {
        showError('Email', `Yang terisi (Email) tidak sesuai karena tidak boleh kosong.`);
        hasError = true;
      } else if (!email.endsWith('@gmail.com')) {
        showError('Email', `Yang terisi (Email) tidak sesuai karena harus menggunakan domain @gmail.com.`);
        hasError = true;
      }

      if (phoneRaw) {
        // Remove dashes and non-digit chars
        phoneRaw = phoneRaw.replace(/\D/g, '');
        // Phone must be 10-11 digits including leading 0 (to become 13-14 with +62)
        if (!/^0\d{9,10}$/.test('0' + phoneRaw.slice(0))) {
          showError('Phone', `Yang terisi (Nomor Telepon) tidak sesuai karena harus 10-11 digit termasuk 0 di depan.`);
          hasError = true;
        }
      }

      if (!password) {
        showError('Password', `Yang terisi (Password) tidak sesuai karena tidak boleh kosong.`);
        hasError = true;
      } else if (!validatePassword(password)) {
        showError('Password', `Yang terisi (Password) tidak sesuai karena harus 8-16 karakter dan mengandung huruf besar, huruf kecil, angka, dan karakter khusus.`);
        hasError = true;
      }

      if (!confirmPassword) {
        showError('ConfirmPassword', `Yang terisi (Konfirmasi Password) tidak sesuai karena tidak boleh kosong.`);
        hasError = true;
      } else if (password !== confirmPassword) {
        showError('ConfirmPassword', `Yang terisi (Konfirmasi Password) tidak sesuai karena tidak sama dengan password.`);
        hasError = true;
      }

      if (hasError) return;

      // Normalize phone to +62 format with leading 0 replaced by +62
      let normalizedPhone = phoneRaw;
      if (normalizedPhone.startsWith('0')) {
        normalizedPhone = normalizedPhone.slice(1);
      }
      normalizedPhone = '+62' + normalizedPhone;

      // Check length including +62: must be 13 or 14 digits total (including +62)
      const digitsOnly = normalizedPhone.replace(/\D/g, '');
      if (digitsOnly.length < 12 || digitsOnly.length > 13) {
        showError('Phone', `Nomor Telepon harus total 13-14 digit termasuk kode +62.`);
        return;
      }

      const users = getUsers();

      const emailExists = users.some(u => u.email === email);
      if (emailExists) {
        showError('Email', `${email} telah memiliki akun, harap Log In`);
        alert(`${email} telah memiliki akun, harap Log In`);
        return;
      }

      if (normalizedPhone) {
        const phoneExists = users.some(u => u.phone === normalizedPhone);
        if (phoneExists) {
          showError('Phone', `${normalizedPhone} telah memiliki akun, harap Log In`);
          alert(`${normalizedPhone} telah memiliki akun, harap Log In`);
          return;
        }
      }

      users.push({ name, email, phone: normalizedPhone, password, createdAt: new Date().toISOString() });
      saveUsers(users);

      alert('Pendaftaran berhasil! Silakan login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
