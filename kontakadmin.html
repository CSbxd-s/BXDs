<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   BOI XD Store - Kontak Admin
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 0;
    }
  </style>
 </head>
 <body>
  <header class="bg-[#30cfcf] shadow-md sticky top-0 z-30">
   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center">
    <button aria-label="Back to Main Menu" class="text-white text-2xl mr-4 focus:outline-none" data-inti="mainmenu" id="backButton" type="button">
     <i aria-hidden="true" class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-2xl font-semibold text-white">
     Kontak Admin
    </h1>
   </div>
  </header>
  <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
   <section aria-labelledby="contact-info-title" class="mb-10">
    <h2 class="text-xl font-semibold text-[#30cfcf] mb-4" id="contact-info-title">
     Informasi Kontak
    </h2>
    <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
     <div class="flex items-center space-x-4">
      <a aria-label="Hubungi via WhatsApp" class="flex items-center space-x-4 focus:outline-none focus:ring-2 focus:ring-[#30cfcf] rounded" href="https://wa.me/6283132420423" rel="noopener noreferrer" target="_blank">
       <i aria-hidden="true" class="fab fa-whatsapp text-[#30cfcf] text-2xl"></i>
       <div>
        <p class="font-semibold text-gray-700">
         WhatsApp
        </p>
        <span class="text-[#30cfcf] hover:underline">
         +62 831-3242-0423
        </span>
       </div>
      </a>
     </div>
     <div class="flex items-center space-x-4">
      <i aria-hidden="true" class="fas fa-envelope text-[#30cfcf] text-2xl"></i>
      <div>
       <p class="font-semibold text-gray-700">
        Email
       </p>
       <a class="text-[#30cfcf] hover:underline focus:underline" href="mailto:storeidmbois@gmail.com">
        storeidmbois@gmail.com
       </a>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <i aria-hidden="true" class="fas fa-map-marker-alt text-[#30cfcf] text-2xl"></i>
      <div>
       <p class="font-semibold text-gray-700">
        Alamat
       </p>
       <address class="not-italic text-gray-600">
        Jl. Merdeka No. 123, Jakarta, Indonesia
       </address>
      </div>
     </div>
    </div>
   </section>
   <section aria-labelledby="contact-form-title">
    <h2 class="text-xl font-semibold text-[#30cfcf] mb-4" id="contact-form-title">
     Kirim Pesan
    </h2>
    <form id="contactForm" class="bg-white rounded-lg shadow-md p-6 space-y-6" novalidate>
     <div>
      <label class="block text-gray-700 font-semibold mb-1" for="name">
       Nama Panggilan
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#30cfcf]" id="name" name="name" placeholder="Masukkan nama panggilan Anda" required type="text" />
      <p id="nameError" class="text-red-600 text-sm mt-1 hidden">Nama panggilan wajib diisi.</p>
     </div>
     <div>
      <label class="block text-gray-700 font-semibold mb-1" for="email">
       Email
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#30cfcf]" id="email" name="email" placeholder="Masukkan email Anda" required type="email" />
      <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Email harus menggunakan domain @gmail.com.</p>
     </div>
     <div>
      <label class="block text-gray-700 font-semibold mb-1" for="message">
       Pesan
      </label>
      <textarea maxlength="200" class="w-full border border-gray-300 rounded-md px-3 py-2 resize-y focus:outline-none focus:ring-2 focus:ring-[#30cfcf]" id="message" name="message" placeholder="Tulis pesan Anda di sini (maksimal 200 karakter)" required rows="5"></textarea>
      <p id="messageError" class="text-red-600 text-sm mt-1 hidden">Pesan tidak boleh lebih dari 200 karakter.</p>
      <p id="messageCount" class="text-gray-500 text-sm mt-1 text-right">0 / 200</p>
     </div>
     <button class="bg-[#30cfcf] text-white font-semibold rounded-md px-6 py-3 hover:bg-[#2bbaba] focus:outline-none focus:ring-2 focus:ring-[#2bbaba] focus:ring-offset-1" type="submit">
      Kirim Pesan
     </button>
    </form>
   </section>
   <section aria-label="Admin contact illustration" class="mt-10 flex justify-center">
    <img alt="Illustration of a friendly customer support admin wearing a headset, sitting at a desk with a laptop and chat bubbles around, symbolizing online support and communication" class="rounded-lg shadow-md max-w-full h-auto" height="250" src="https://storage.googleapis.com/a1aa/image/c2ecdfc8-eb66-438a-44a8-ed6de02d4f5b.jpg" width="400"/>
   </section>
  </main>
  <script>
   const form = document.getElementById('contactForm');
   const nameInput = document.getElementById('name');
   const emailInput = document.getElementById('email');
   const messageInput = document.getElementById('message');

   const nameError = document.getElementById('nameError');
   const emailError = document.getElementById('emailError');
   const messageError = document.getElementById('messageError');
   const messageCount = document.getElementById('messageCount');

   // Update message character count
   messageInput.addEventListener('input', () => {
     const length = messageInput.value.length;
     messageCount.textContent = `${length} / 200`;
     if (length > 200) {
       messageError.classList.remove('hidden');
     } else {
       messageError.classList.add('hidden');
     }
   });

   form.addEventListener('submit', function(e) {
     e.preventDefault();

     let valid = true;

     const name = nameInput.value.trim();
     const email = emailInput.value.trim();
     const message = messageInput.value.trim();

     // Validate name
     if (!name) {
       nameError.classList.remove('hidden');
       valid = false;
     } else {
       nameError.classList.add('hidden');
     }

     // Validate email ends with @gmail.com
     if (!/@gmail\.com$/i.test(email)) {
       emailError.classList.remove('hidden');
       valid = false;
     } else {
       emailError.classList.add('hidden');
     }

     // Validate message length
     if (!message || message.length > 200) {
       messageError.classList.remove('hidden');
       valid = false;
     } else {
       messageError.classList.add('hidden');
     }

     if (!valid) {
       return;
     }

     // Encode subject and body for mailto
     const subject = encodeURIComponent(`Pesan dari ${name}`);
     const bodyLines = [
       `Nama Panggilan: ${name}`,
       `Email: ${email}`,
       '',
       'Pesan:',
       message
     ];
     const body = encodeURIComponent(bodyLines.join('\n'));

     // Construct mailto link
     const mailtoLink = `mailto:storeidmbois@gmail.com?subject=${subject}&body=${body}`;

     // Open mail client
     window.location.href = mailtoLink;
   });

   document.getElementById('backButton').addEventListener('click', () => {
     window.location.href = 'mainmenu.html';
   });
   document.getElementById('backButton').addEventListener('keydown', (e) => {
     if (e.key === 'Enter' || e.key === ' ') {
       e.preventDefault();
       window.location.href = 'mainmenu.html';
     }
   });
  </script>
 </body>
</html>
